<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimum</title>
    <link rel="shortcut icon" href="logo/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
</head>
<body>

    <!-- *BARRA DE NAVEGAÇÃO* -->
    <nav class="navbar navbar-expand-sm navbar-dark p-3 fixed-top" id="optimum-navbar">
        <!-- Logo -->
        <div id="optimum-logo">
            <a class="navbar-brand" href="#home">
                <img src="images/header-logo.png" class="img-fluid" alt="">
            </a>
        </div>
        <!-- Botão para smartphones -->
        <button
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbar-menu"
        aria-controls="navbar-menu"
        aria-expanded="false"
        aria-label="Acesso ao menu de navegação"
        class="navbar-toggler">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Container do menu -->
        <div class="collapse navbar-collapse nav-fill" id="navbar-menu">
            <!-- Botões de navegação -->
            <ul class="navbar-nav w-100">
                <li class="nav-item h5">
                    <!-- Links -->
                    <a class="nav-link" href="#sobre">Sobre</a>
                </li>
                <li class="nav-item h5">
                    <a class="nav-link" href="#servicos">Serviços</a>
                </li>
                <li class="nav-item h5">
                    <a class="nav-link" href="#equipe">Equipe</a>
                </li>
                <li class="nav-item h5">
                    <a class="nav-link" href="#contato">Contato</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- *FIM DA NAVEGAÇÃO* -->

    <!-- OTIMIZE SEU NEGÓCIO -->
    <div class="container-fluid d-flex flex-column text-light justify-content-center align-items-center vh-100" id="apresentacao">
        <h1 class="text-center m-4">Otimização para empresas</h1>
        <p class="h3 text-center">Conheça as soluções da Optimum Consulting</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
